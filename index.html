        <a-entity id="textforflute" position="-4 1.5 -6" rotation=" 0 90 0">
            <a-text value="This is the neanderthal flute. It is the oldest instrument created which dated 60000 years ago and was discovered in the divje babe cave near cerkno in 1995. " color="#000" width="6"></a-text>
        </a-entity>

        <a-entity position="-2 3.5 -10">

        <a-entity id="textforguitar" rotation=" 0 90 0" position="-4 -2 -6">
            <a-text value="Hybrid Acoustic-Electric Instruments which are instruments such as guitars, violins, and cellos but they are integrated with electronic components 
            for amplification effects processing or midi connectivity. these were first developed in 1930 which the first electric instrument was made by George Beauchamp 
            and Adolph Rickenbacker. " color="#000" width="6"></a-text>
        </a-entity>

        <a-entity id="textforkeyboard" rotation=" 0 90 0" position="-4 -2 -6">
            <a-text value="Digital pianos and keyboards which are electronic musical instruments which are designed to replicate the sound and feel of acoustic pianos 
            while offering additional features with technology. These were first developed in 1979 and patent in 1981 by wilton decker. " color="#000" width="6"></a-text>
        </a-entity>

        <a-entity id="textfordrumset" rotation=" 0 90 0" position="-4 -2 -6">
            <a-text value="Electronic Drum Kits are instruments that use electronic sensors and triggers to generate sound. The tradition acoustic drum kits which use physical 
            vibrations of drumhead and cymbals to create sound these electronic drum kits generate sound electronically which are typically made by synthesized or sampled drum 
            and percussion sounds. These were first developed in the early 1970 by Graeme edge who was the drummer of the moody blues. " color="#000" width="6"></a-text>
        </a-entity>

        <a-entity id="textforpiano" rotation=" 0 90 0" position="-4 -2 -6">
            <a-text value="Piano is the most popular instrument which there are about 1 billion people which are able to play the piano. The piano was invented by Bartolomeo Cristofori in 1655 in Italy.
             " color="#000" width="6"></a-text>
        </a-entity>

        <a-entity id="textforAcousticGuitar" rotation=" 0 90 0" position="-4 -2 -6">
            <a-text value="Guitar is the second most popular instrument which there are about 700 million people which are able to play the guitar. The guitar was invented by a German immigrant in America 
            in the 15h century. " color="#000" width="6"></a-text>
        </a-entity>

        <a-entity id="textforViolin" rotation=" 0 90 0" position="-4 -2 -6">
            <a-text value="Violin is the third most popular instrument which there are about 6.5 million people which are able to play the violin. The violin was invented by 
            andre amati around 1565." color="#000" width="6"></a-text>
        </a-entity>
